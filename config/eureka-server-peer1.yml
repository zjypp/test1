server:
  port: 8766

spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost-git
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
       defaultZone: http://localhost-git:8761/eureka/ # one eureka server
  server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false
